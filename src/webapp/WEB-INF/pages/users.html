<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.lastName}">lastname</td>
        <td th:text="${user.email}">email</td>
        <td><a th:href="@{users/delete?id={id}(id=${user.id})}">Delete user</a></td>
        <td><a th:href="@{users/update?id={id}(id=${user.id})}">Update user</a></td>
    </tr>
        <a href="users/new"> Create user</a>

</table>
</body>
</html>
